<div class="my-5 grid grid-cols-1 md:grid-cols-3 sm:grid-cols-2 gap-x-3 gap-y-3">
    <div 
        *ngFor="let product of products"
        class="overflow-hidden shadow-lg hover:shadow-xl bg-gray-300">            
        <div class="relative">
            <img 
                class="peer w-full cursor-pointer "
                [routerLink]="['/product', product.id]"
                [src]='product.imagePath' 
                alt="Sunset in the mountains">
            <div class="absolute bottom-0 left-0 bg-gray-700 px-4 py-2 text-white text-sm uppercase">
                {{product.category.name}}
            </div>
            <div
                class="peer peer-hover:right-0 absolute top-0 -right-96 h-full  peer-hover:w-full w-0 hover:w-full object-cover transition-all delay-100 duration-1000 hover:right-0 bg-gray-700 opacity-85 z-10 flex items-center justify-center text-white">
                <button  [routerLink]="['/product', product.id]" class="flex items-center text-lg gap-2 border border-white p-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 16 16">
                        <path fill="currentColor" fill-rule="evenodd" d="M1.87 8.515L1.641 8l.229-.515a6.708 6.708 0 0 1 12.26 0l.228.515l-.229.515a6.708 6.708 0 0 1-12.259 0M.5 6.876l-.26.585a1.33 1.33 0 0 0 0 1.079l.26.584a8.208 8.208 0 0 0 15 0l.26-.584a1.33 1.33 0 0 0 0-1.08l-.26-.584a8.208 8.208 0 0 0-15 0M9.5 8a1.5 1.5 0 1 1-3 0a1.5 1.5 0 0 1 3 0M11 8a3 3 0 1 1-6 0a3 3 0 0 1 6 0" clip-rule="evenodd" />
                    </svg>
                    <span>View Product</span>
                </button>
            </div>                            
            <div class="text-sm absolute top-0 right-0 bg-gray-700 px-4 text-white rounded-full h-14 w-14 flex flex-col items-center justify-center mt-3 mr-3">
                <svg
                    [ngClass]="{'cursor-pointer': authService.isAuth}" 
                    (click)="toggleFavorite('add', product.id)" 
                    *ngIf="!product.inFavorites" xmlns="http://www.w3.org/2000/svg" 
                    width="25px" 
                    height="25px" 
                    viewBox="0 0 24 24">
                    <path fill="currentColor" d="m12.1 18.55l-.1.1l-.11-.1C7.14 14.24 4 11.39 4 8.5C4 6.5 5.5 5 7.5 5c1.54 0 3.04 1 3.57 2.36h1.86C13.46 6 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5c0 2.89-3.14 5.74-7.9 10.05M16.5 3c-1.74 0-3.41.81-4.5 2.08C10.91 3.81 9.24 3 7.5 3C4.42 3 2 5.41 2 8.5c0 3.77 3.4 6.86 8.55 11.53L12 21.35l1.45-1.32C18.6 15.36 22 12.27 22 8.5C22 5.41 19.58 3 16.5 3"/>
                </svg>
                <svg 
                    [ngClass]="{'cursor-pointer': authService.isAuth}" 
                    (click)="toggleFavorite('remove', product.id)" 
                    *ngIf="product.inFavorites" 
                    fill="red" 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="25px" 
                    height="25px" 
                    viewBox="0 0 24 24">
                    <path fill="currentColor" d="m12 21.35l-1.45-1.32C5.4 15.36 2 12.27 2 8.5C2 5.41 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5c0 3.77-3.4 6.86-8.55 11.53z"/>
                </svg>
            </div>
            
        </div>
        <div class="px-6 py-4 flex items-center justify-between">            
            <a href="#"
                class="font-semibold text-lg inline-block hover:text-gray-700 transition duration-500 ease-in-out">{{product.title}}</a>
            <h5 class="font-semibold text-xl">{{product.price}} $</h5>
        </div>
    </div>
</div>
