<nav class="flex px-5 py-3 text-gray-700 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
        <li class="flex items-center" *ngFor="let element of breadcrumbs; let first=first; let last=last">
            <svg *ngIf="!first" class="rtl:rotate-180 block w-3 h-3 mx-1 text-gray-400 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <a *ngIf="!last" [routerLink]="element.url" class="ms-1 text-sm font-medium text-gray-700 hover:text-gray-900 md:ms-2 underline">
                {{element.label}}
            </a>
            <span *ngIf="last" class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400">
                {{element.label}}
            </span>
        </li>
    </ol>
</nav>
