<div class="bg-no-repeat bg-cover bg-center relative flex items-center justify-center bg-main-color h-full">
    <div class="sm:flex sm:flex-row mx-0 justify-center">
      <div class="flex justify-center self-center  z-10">
        <div class="p-12 bg-white w-full mx-auto rounded-2xl flex gap-x-10 items-center">
            <div class="flex-1">
                <img src="/assets/signup.svg" class="w-full h-full"/>
            </div>
            <form class="flex flex-col gap-y-4  flex-1" [formGroup]="userForm">
                <p class="text-gray-700 font-semibold text-3xl text-center">Register Your Account</p>
                <div class="space-y-2">
                    <label class="text-md font-medium text-gray-700 tracking-wide flex items-center gap-1 ">
                        <span>Username</span>
                        <span class="text-red-600">*</span>
                    </label>
                    <div>
                        <input 
                            [ngClass]="isRequiredError('username') ? 'border-red-600 focus:border-red-600':'border-gray-300 focus:border-gray-600'"
                            formControlName="username" 
                            class="shadow shadow-inner w-full text-base px-4 py-2 border rounded-lg focus:outline-none" 
                            type="text" 
                            placeholder="Nom d'utilisateur">
                    </div>
                    <span *ngIf="isRequiredError('username')" class="text-red-600 text-sm">Username is required</span>
                </div>
                <div class="space-y-2">
                    <label class="text-md font-medium text-gray-700 tracking-wide flex items-center gap-1">
                        <span>Password</span>
                        <span class="text-red-600">*</span>
                    </label>
                    <div class="relative">
                        <input 
                            [ngClass]="isRequiredError('password') ? 'border-red-600 focus:border-red-600':'border-gray-300 focus:border-gray-600'"
                            formControlName="password" 
                            class="shadow shadow-inner w-full text-base px-4 py-2 border rounded-lg focus:outline-none" 
                            [type]="isPassword ? 'password':'text'" 
                            placeholder="Mot de passe">
                        <svg *ngIf="isPassword" (click)="toggleType()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-6 h-6 absolute top-1/2 right-0 transform -translate-x-1/2 -translate-y-1/2 cursor-pointer">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                        <svg *ngIf="!isPassword" (click)="toggleType()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-6 h-6 absolute top-1/2 right-0 transform -translate-x-1/2 -translate-y-1/2 cursor-pointer">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                        </svg>
                    </div>    
                    <span  *ngIf="isRequiredError('password')" class="text-red-600 text-sm">Password is required</span>                  
                </div>
                <div class="flex gap-x-2">
                    <div>
                        <label for="firstName" class="text-sm font-medium text-gray-700 tracking-wide">First Name</label>
                        <input formControlName="firstName" name="firstName" placeholder="First Name" class="w-full text-base px-4 py-2 border  border-gray-300 rounded-lg focus:outline-none focus:border-gray-600" />
                    </div>
                    <div>
                        <label for="lastName" class="text-sm font-medium text-gray-700 tracking-wide">Last Name</label>
                        <input formControlName="lastName" name="lastName" placeholder="Last Name" class="w-full text-base px-4 py-2 border  border-gray-300 rounded-lg focus:outline-none focus:border-gray-600" />
                    </div>
                </div>        
                <div>
                    <label for="email" class="text-sm font-medium text-gray-700 tracking-wide">Email</label>
                    <input formControlName="email" name="email" placeholder="Email" class="w-full text-base px-4 py-2 border  border-gray-300 rounded-lg focus:outline-none focus:border-gray-600" />
                </div>        
                <div>
                    <label for="subject" class="text-sm font-medium text-gray-700 tracking-wide">Date de naissance</label>
                    <div class="flex gap-5">
                        <select class="w-full text-base px-4 py-2 border  border-gray-300 rounded-lg focus:outline-none focus:border-gray-600">
                            <option [selected]="day+1===currentDay" *ngFor="let day of days">{{ day + 1 }}</option>
                        </select>
                        <select class="w-full text-base px-4 py-2 border  border-gray-300 rounded-lg focus:outline-none focus:border-gray-600">
                            <option  [selected]="month===currentMonth" *ngFor="let month of months">{{ month + 1 }}</option>
                        </select>
                        <select class="w-full text-base px-4 py-2 border  border-gray-300 rounded-lg focus:outline-none focus:border-gray-600">
                            <option  [selected]="year===currentYear"  *ngFor="let year of years">{{ year }}</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="photo" class="text-sm font-medium text-gray-700 tracking-wide flex items-center gap-x-1">Photo</label>
                    <div class="flex items-center gap-x-1">

                        <input  (change)="onFileSelected($event)" id="photo" name="photo" type="file" placeholder="photo" class="flex-1 text-base px-4 py-2 border  border-gray-300 rounded-lg focus:outline-none focus:border-gray-600" />
                        <div class="w-12 h-12">
                            <img [src]="url ?? '/assets/user.png'" class="w-full h-full rounded-full " />
                        </div>
                    </div>
                </div>
    
                <div
                    (click)="save()" class="sm:col-span-2 flex justify-end items-center">
                    <button
                        [disabled]="!userForm.valid" 
                        [ngClass]="{'cursor-pointer': userForm.valid}"
                        class="w-full inline-block bg-gray-700 px-3 py-2 hover:bg-gray-800  active:bg-gray-800  focus-visible:ring ring-indigo-300 text-white text-sm md:text-base font-semibold text-center rounded-lg outline-none transition ease-in duration-500 duration-100 p-3">Save</button>
                </div>
                <div class="pt-5 text-center text-gray-400 text-xs flex flex-col items-end gap-y-2">
                    <span>Do you have an account ? <a class="cursor-pointer text-gray-700 hover:text-gray-800 font-bold" routerLink="/login">Login</a></span>               
                </div>
            </form>
        </div>
      </div>
  </div>
</div>
