<!-- This is an example component -->
<div class="max-w-screen-2xl px-4 md:px-8 mx-auto">
    <h2 class="text-gray-800 text-2xl lg:text-3xl font-bold text-center mb-8 md:mb-12">Categories</h2>
	<div id="default-carousel" class="relative bg-white-500" data-carousel="static">
        <!-- Carousel wrapper -->
        <div class="overflow-hidden relative h-56 rounded-lg sm:h-64 xl:h-80 2xl:h-96 flex gap-1">
            <button 
                [ngClass]="{'border-indigo-500' : categoriesSelected.includes(category)}"
                (click)="toggleCategorySelected(category)"
                [ngStyle]="{'display': i >= currentIndexCategory && i <= currentIndexCategory+5 ? 'block' : 'none'}"
                class="duration-700 ease-in-out bg-gray-100 border rounded-lg p-1 border-2"  *ngFor="let category of categories; index as i" style="flex: 0 0 20%;">
                <img 
                  *ngIf="i >= currentIndexCategory && i <= currentIndexCategory+5"
                    [alt]="i"
                    [src]="category.imagePath" 
                    loading="lazy" alt="Photo by Austin Wade" 
                    class="object-fill object-center h-full" />
                    <div class="w-full flex flex-col bg-white text-center rounded-lg relative p-4 bottom-14">
                        <span class="text-gray-800 text-lg lg:text-xl font-bold">{{ category.name }}</span>
                    </div>
            </button>
            
        </div>
        <!-- Slider controls -->
        <button 
            (click)="previousCarousel()"
            type="button" 
            class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none">
            <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-gray-800 group-hover:bg-gray-900  group-focus:ring-4 group-focus:ring-white group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                <span class="hidden">Previous</span>
            </span>
        </button>
        <button
            (click)="nextCarousel()" 
            type="button" class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none">
            <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-gray-800 group-hover:bg-gray-900  group-focus:ring-4 group-focus:ring-white group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                <span class="hidden">Next</span>
            </span>
        </button>
    </div>

	
</div>
<!-- product-grid - start -->
<div class="bg-white py-2 sm:py-4 lg:py-6" *ngIf="products">
    <div class="max-w-screen-2xl px-4 md:px-8 mx-auto">
        <!-- text - start -->
        <div class="mb-4 md:mb-8">
            <h2 class="text-gray-800 text-2xl lg:text-3xl font-bold text-center mb-2 md:mb-4">Produits</h2>
        </div>
        <!-- text - end -->
        <div class="flex justify-between">
            <div class="flex">
                <span *ngFor="let category of categoriesSelected" class="ml-4 text-sm inline-flex items-center font-bold leading-sm uppercase px-3 py-1 bg-green-200 text-green-700 rounded-full">{{category.name}}</span>
            </div>
            <span class="flex flex-end justify-end ml-4 text-sm inline-flex items-center font-bold leading-sm uppercase px-3 py-1 bg-white rounded-full border">{{products.length}} éléments</span>
        </div>

        <div class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-4 md:gap-x-6 gap-y-8">
            <!-- product - start -->
            <a  [routerLink]="['/product', product.id]" *ngFor="let product of products" class="py-2 m-2 rounded-xl bg-white shadow-lg hover:shadow-xl">
                <div href="#" class="group h-96 block bg-gray-100 rounded-t-lg overflow-hidden shadow-lg relative">
                    <img [src]="product.imagePath" loading="lazy" alt="Photo by Austin Wade" class="w-full h-full object-fill object-center" />           
                </div>
                <div class="flex justify-between items-start gap-2 px-2 py-2">   
                    <p href="#" class="line-clamp-2 h-12 text-gray-800 hover:text-gray-600 text-md lg:text-md font-bold transition duration-100">{{product.title}}</p>
                    <p href="#" class="text-gray-800 text-bold">{{product.price}} DH</p>
                </div>
            </a>
            <!-- product - end -->
        </div>
    </div>
</div>
<!-- product-grid - end -->
