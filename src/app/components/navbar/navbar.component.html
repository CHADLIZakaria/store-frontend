<div class="container mx-auto h-[72px] fixed top-0 z-50 left-1/2 -translate-x-1/2 ">
    <nav class="bg-white shadow-lg  w-full py-3 px-3">
        <div class="flex justify-between items-center">
            <div           
                [ngClass]="{'hidden':!r.isOpen}" 
                *ngIf="searchProducts.length!==0" class="absolute left-0 top-full flex flex-col bg-white h-44  overflow-y-scroll w-full  divide-y divide-slate-200">
                <div               
                    class="flex cursor-pointer hover:bg-blue-100 py-2 px-2" 
                    [routerLink]="['/product', product.id]"
                    *ngFor="let product of searchProducts; let i=index">
                    <div class="flex items-center gap-x-2">
                        <img src={{product.imagePath}} class="h-16 w-16"/>
                        <p class="text-sm">{{product.title}}</p>
                    </div>  
                </div>
            </div>
            <div  appDropDown1 #r="appDropDown1"  class="flex items-center gap-x-8">
                <svg *ngIf="isAdmin" (click)="onToggle()" class="cursor-pointer" width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M32.0833 26.2572C32.0833 27.0593 31.4329 27.7083 30.6323 27.7083H18.951C18.5662 27.7083 18.1971 27.5554 17.925 27.2833C17.6529 27.0112 17.5 26.6421 17.5 26.2572C17.5 25.8724 17.6529 25.5033 17.925 25.2312C18.1971 24.9591 18.5662 24.8062 18.951 24.8062H30.6323C31.4344 24.8062 32.0833 25.4552 32.0833 26.2572ZM32.0833 17.5C32.0833 18.302 31.4329 18.951 30.6323 18.951H4.36771C3.98287 18.951 3.61379 18.7981 3.34166 18.526C3.06954 18.2539 2.91666 17.8848 2.91666 17.5C2.91666 17.1151 3.06954 16.746 3.34166 16.4739C3.61379 16.2018 3.98287 16.0489 4.36771 16.0489H30.6323C31.4344 16.0489 32.0833 16.6993 32.0833 17.5ZM30.6323 10.1937C31.0171 10.1937 31.3862 10.0408 31.6583 9.76871C31.9305 9.49659 32.0833 9.12751 32.0833 8.74267C32.0833 8.35783 31.9305 7.98875 31.6583 7.71663C31.3862 7.4445 31.0171 7.29163 30.6323 7.29163H13.1177C12.9272 7.29163 12.7385 7.32916 12.5624 7.40208C12.3864 7.475 12.2264 7.58188 12.0917 7.71663C11.9569 7.85137 11.85 8.01133 11.7771 8.18738C11.7042 8.36343 11.6667 8.55211 11.6667 8.74267C11.6667 8.93322 11.7042 9.12191 11.7771 9.29796C11.85 9.47401 11.9569 9.63397 12.0917 9.76871C12.2264 9.90345 12.3864 10.0103 12.5624 10.0833C12.7385 10.1562 12.9272 10.1937 13.1177 10.1937H30.6323Z" fill="black"/>
                </svg>
                <a routerLink="/" class="logo gap-x-2 flex items-center cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" viewBox="0 0 48 48"><path fill="#cfd8dc" d="M5 19h38v19H5z"/><path fill="#b0bec5" d="M5 38h38v4H5z"/><path fill="#455a64" d="M27 24h12v18H27z"/><path fill="#e3f2fd" d="M9 24h14v11H9z"/><path fill="#1e88e5" d="M10 25h12v9H10z"/><path fill="#90a4ae" d="M36.5 33.5c-.3 0-.5.2-.5.5v2c0 .3.2.5.5.5s.5-.2.5-.5v-2c0-.3-.2-.5-.5-.5"/><g fill="#558b2f"><circle cx="24" cy="19" r="3"/><circle cx="36" cy="19" r="3"/><circle cx="12" cy="19" r="3"/></g><path fill="#7cb342" d="M40 6H8c-1.1 0-2 .9-2 2v3h36V8c0-1.1-.9-2-2-2m-19 5h6v8h-6zm16 0h-5l1 8h6zm-26 0h5l-1 8H9z"/><g fill="#ffa000"><circle cx="30" cy="19" r="3"/><path d="M45 19c0 1.7-1.3 3-3 3s-3-1.3-3-3s1.3-3 3-3z"/><circle cx="18" cy="19" r="3"/><path d="M3 19c0 1.7 1.3 3 3 3s3-1.3 3-3s-1.3-3-3-3z"/></g><path fill="#ffc107" d="M32 11h-5v8h6zm10 0h-5l2 8h6zm-26 0h5v8h-6zM6 11h5l-2 8H3z"/></svg>
                    <h2 class="text-2xl font-bold">FakeStore</h2>
                </a>
                <div class="relative w-[300px]">
                    <input type="text" [formControl]="searchControl" class="w-full border border-black rounded px-3 py-1 shadow-inner" placeholder="Search Product" />
                    <span class="absolute right-0 top-1/2 transform -translate-y-1/2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 24 24"><path fill="currentColor" d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3zM9.5 14q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14"/></svg>
                    </span>
                </div>
            </div>
            <div  
                *ngIf="!isLogin" class="flex item-center gap-x-2">
                <a routerLink="/login" class="border border-gray-700 text-gray-700 px-2 py-1 rounded-lg shadow-lg font-semibold">Log In</a>
                <a routerLink="/signup" class="bg-gray-700 hover:bg-gray-800 text-gray-100 px-2 py-1 rounded-lg shadow-lg font-semibold">Sign Up</a>
            </div>
            <div  *ngIf="isLogin" class="flex items-center gap-x-2">
                <button 
                    [routerLink]="['cart']"
                    type="button" class="border border-gray-200 relative inline-flex items-center px-3 py-2 shadow-md text-sm font-medium text-center text-gray-700 rounded-md focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg 
                        class="w-5 h-5" 
                        xmlns="http://www.w3.org/2000/svg"
                        width="1em" 
                        height="1em" 
                        viewBox="0 0 24 24">
                        <path fill="currentColor" fill-rule="evenodd" d="M8.418 3.25c.28-.59.884-1 1.582-1h4c.698 0 1.301.41 1.582 1c.683.006 1.216.037 1.692.223a3.25 3.25 0 0 1 1.426 1.09c.367.494.54 1.127.776 1.998l.742 2.722l.28.841l.024.03c.901 1.154.472 2.87-.386 6.301c-.546 2.183-.818 3.274-1.632 3.91c-.814.635-1.939.635-4.189.635h-4.63c-2.25 0-3.375 0-4.189-.635c-.814-.636-1.087-1.727-1.632-3.91c-.858-3.431-1.287-5.147-.386-6.301l.024-.03l.28-.841l.742-2.722c.237-.871.41-1.505.776-1.999a3.25 3.25 0 0 1 1.426-1.089c.476-.186 1.008-.217 1.692-.222m.002 1.502c-.662.007-.928.032-1.148.118a1.75 1.75 0 0 0-.768.587c-.176.237-.28.568-.57 1.635l-.57 2.089C6.384 9 7.778 9 9.684 9h4.631c1.907 0 3.3 0 4.32.18l-.569-2.089c-.29-1.067-.394-1.398-.57-1.635a1.75 1.75 0 0 0-.768-.587c-.22-.086-.486-.111-1.148-.118A1.75 1.75 0 0 1 14 5.75h-4a1.75 1.75 0 0 1-1.58-.998" clip-rule="evenodd" />
                    </svg>
                    <span class="sr-only">Notifications</span>
                    <div class="absolute inline-flex items-center justify-center w-5 h-5 text-xs font-semibold text-white bg-red-500 border-2 border-white rounded-full -top-2 -end-2">{{getItemsLength()}}</div>
                </button>
                <app-drop-down                    
                    (onClickElement)="onClickElement($event)"
                    [title]="user.username"
                    [image]="user.imagePath===''? '/assets/user.png':user.imagePath" 
                    [elements]="['Settings', 'Favorites', 'Logout']"
                ></app-drop-down>
            </div>
        </div>
    </nav>
</div>
